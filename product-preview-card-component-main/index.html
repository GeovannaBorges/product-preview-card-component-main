<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Montserrat font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">


  <!-- Fraunces font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Montserrat&display=swap" rel="stylesheet">

  <div class="card">

    <div class="left-area">
        <img src="images/image-product-desktop.jpg">
    </div>

    <div class="right-area">

      <p id="perfume"> PERFUME </p>

      <h1 id="title"> Gabrielle Essence Eau De Parfum</h1>

      <p id="txt"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>

      <h1 id="price"> $149.99 </h1>
      <span id="span-price">$169.99</span>

      <div id="btn-area">
        <button><img src="images/icon-cart.svg" id="cart-img"> Add to card</button>
      </div>
      

    </div>

  </div>

</body>
</html>
